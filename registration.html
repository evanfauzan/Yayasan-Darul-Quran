      <h2>Pendaftaran Santri Baru</h2>
      <form action="#" method="post">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required />

        <input type="email" id="email" name="email" required />

        <label for="program">Program Pendidikan:</label>
        <select id="program" name="program">
          <option value="tk">Taman Kanak-Kanak</option>
          <option value="mi">Madrasa Ibtidaiyah</option>
          <option value="mts">Madrasa Tsanawiyah</option>
          <option value="ma">Madrasa Aliyah</option>
        </select>

        <button type="submit">Daftar</button>
      </form>
